<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VLANC Architecture Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vlanc: {
                bg: '#efe8e1',
                primary: '#8f4933',
                secondary: '#703622',
                black: '#000000',
              }
            },
            fontFamily: {
              serif: ['"Baskerville Display PT"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Italic.otf') format('opentype');
        font-weight: 400;
        font-style: italic;
      }
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
      }
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-BoldItalic.otf') format('opentype');
        font-weight: 700;
        font-style: italic;
      }

      /* HIDE CURSOR GLOBALLY */
      * {
        cursor: none !important;
      }
      
      /* GLOBAL POINTER EVENTS UTILITY */
      /* Regla maestra para aniquilar eventos en diapositivas salientes */
      [data-exiting="true"], [data-exiting="true"] * {
        pointer-events: none !important;
      }

      /* HIDE SCROLLBARS GLOBALLY (Fix Black Line Issue) */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        font-family: 'Montserrat', sans-serif;
        background-color: #efe8e1;
        color: #000000;
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale;
      }

      /* Subtle Vignette */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 40%, rgba(239, 232, 225, 0.8) 100%);
        pointer-events: none;
        z-index: -1;
      }

      #root, #app-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Grain Filter */
      .bg-grain::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.045;
        filter: url(#grainy);
      }

      .titulo { font-family: 'Baskerville Display PT', serif; font-size: 96px; line-height: 1.05; font-weight: 700; letter-spacing: 0.01em; color: #703622; }
      .subtitulo1 { font-family: 'Baskerville Display PT', serif; font-size: 72px; line-height: 1.05; font-weight: 400; color: #000000; }
      .subtitulo2 { font-family: 'Baskerville Display PT', serif; font-size: 24px; line-height: 1.2; font-weight: 400; font-style: italic; color: #000000; }
      .subtitulo3 { font-family: 'Baskerville Display PT', serif; font-size: 24px; line-height: 1.2; font-weight: 400; font-style: normal; color: #000000; }
      .subtitulo4 { font-family: 'Montserrat', sans-serif; font-size: 15px; line-height: 1.2; font-weight: 700; text-transform: uppercase; color: #000000; }
      .cuerpo { font-family: 'Montserrat', sans-serif; font-size: 14px; line-height: 1.4; font-weight: 400; color: #703622; text-align: start; white-space: pre-line; }
      .cuerpo strong { font-weight: 700; color: inherit; }
      .cuerpo2 { font-family: 'Montserrat', sans-serif; font-size: 16px; line-height: 1.4; font-weight: 400; color: #703622; text-align: start; white-space: pre-line; }
      .cuerpo2 strong { font-weight: 700; color: inherit; }
      .piedefoto1 { font-family: 'Montserrat', sans-serif; font-size: 12px; font-weight: 700; text-transform: uppercase; color: #000000; }
      .piedefoto2 { font-family: 'Baskerville Display PT', serif; font-size: 14px; font-weight: 400; font-style: normal; color: #000000; }
      .especial1 { font-family: 'Montserrat', sans-serif; font-size: 50px; line-height: 1.05; font-weight: 700; color: #ffffff; text-align: center; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
      .especial2 { font-family: 'Baskerville Display PT', serif; font-size: 72px; line-height: 1.05; font-weight: 700; color: #703622; text-align: right; }
      .fase-titulo { font-family: 'Montserrat', sans-serif; font-size: 18px; font-weight: 700; color: #000000; line-height: 1.2; }
      .fase-subtitulo { font-family: 'Montserrat', sans-serif; font-size: 15px; font-weight: 500; color: #000000; line-height: 1.4; }
      .boton1 { font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; line-height: 1; }
      .boton2 { font-family: 'Baskerville Display PT', serif; font-size: 14px; font-weight: 400; line-height: 1; }
      .tabla1 { font-family: 'Montserrat', sans-serif; font-size: 12px; font-weight: 700; text-transform: uppercase; color: #703622; }
      .tabla2 { font-family: 'Montserrat', sans-serif; font-size: 11px; font-weight: 400; text-transform: uppercase; color: #703622; }
      .tabla3 { font-family: 'Montserrat', sans-serif; font-size: 11px; font-weight: 700; color: #ffffff; letter-spacing: normal; }

      @keyframes kenburns {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .ken-burns {
        animation: kenburns 40s ease-in-out infinite;
      }

      /* --- PRINT --- */
      @media print {
        @page { 
          size: A3 landscape; 
          margin: 0;
          /* Desactivar encabezados y pies de página del navegador */
          marks: none;
        }
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
          cursor: auto !important;
          /* Asegurar que los fondos se impriman */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        * { 
          cursor: auto !important;
          /* Asegurar que los colores de fondo se impriman */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        *, *::before, *::after {
          animation: none !important;
          transition: none !important;
        }
        /* Solo resetear transform y filter en elementos que no sean overlays de opacidad */
        section, div, p, h1, h2, h3, h4, span, img, video {
          transform: none !important;
          filter: none !important;
        }
        /* Asegurar que elementos con opacity inicial 0 se muestren */
        [style*="opacity: 0"], [style*="opacity:0"] {
          opacity: 1 !important;
        }
        /* Ocultar máscaras de tachado en Process */
        .z-slide-container [class*="bg-\[#8f4933\]"][style*="background"] {
          display: none !important;
        }
        .ken-burns {
          animation: none !important;
          transform: none !important;
        }
        .bg-grain::before { display: none !important; }
        body::after { display: none !important; }
        #app-container {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }
        /* Contenedor de slide: Aspecto 16:9 dentro de A3 */
        .z-slide-container {
          position: relative !important;
          opacity: 1 !important;
          transform: none !important;
          box-sizing: border-box !important;
          /* A3 landscape: ~420mm x 297mm = ~1587px x 1123px (a 96dpi) */
          /* Aspecto 16:9 = 1.777... */
          /* Si el ancho es 100% del A3, altura debería ser 100% / 1.777 = 56.25% */
          /* Pero queremos márgenes arriba/abajo, así que usamos 90% de altura y centramos */
          width: 100% !important;
          height: 90vh !important;
          min-height: 90vh !important;
          max-height: 90vh !important;
          margin: 5vh auto !important;
          padding: 0 !important;
          page-break-after: always !important;
          display: flex !important;
          flex-direction: column !important;
          justify-content: flex-start !important;
          align-items: flex-start !important;
        }
        /* Asegurar que las secciones dentro respeten el contenedor */
        .z-slide-container > section {
          width: 100% !important;
          height: 100% !important;
          min-height: 100% !important;
          max-height: 100% !important;
          overflow: visible !important;
        }
        header { 
          position: absolute !important; 
          top: 0 !important; 
          left: 0 !important; 
          width: 100% !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print { display: none !important; }
        .custom-cursor { display: none !important; }
        .no-scrollbar {
          overflow: visible !important;
          max-height: none !important;
        }
        /* Reducir opacidad de overlays de imágenes en impresión (de 15% a 5% para mejor visibilidad) */
        [style*="opacity"][class*="bg-\[#8f4933\]"] {
          opacity: 0.05 !important;
        }
        /* Asegurar que los videos ocultos no ocupen espacio */
        video.print\:hidden {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@sanity/client": "https://aistudiocdn.com/@sanity/client@^6.21.1/dist/index.browser.js",
    "@sanity/vision": "https://aistudiocdn.com/@sanity/vision@^4.20.0",
    "sanity": "https://aistudiocdn.com/sanity@^4.20.0",
    "sanity/": "https://aistudiocdn.com/sanity@^4.20.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.11.11/dist/framer-motion.js"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-grain">
    <svg style="display:none">
      <filter id="grainy">
        <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
        <feColorMatrix type="saturate" values="0" />
      </filter>
    </svg>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
