<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in App container */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* --- ESTILOS DE IMPRESIÓN PRO: LIENZO EXPANDIDO 1920px --- */
      @media print {
        @page {
          size: A4 landscape; 
          margin: 0; 
        }

        html {
           width: 1920px !important;
           min-width: 1920px !important;
        }

        body {
          /* 1. Forzamos el ancho de escritorio para activar el diseño de 3 columnas */
          width: 1920px !important;
          min-width: 1920px !important;
          
          /* 2. Reseteamos márgenes y scroll */
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background-color: white !important;
          
          /* 3. SCALING MÁGICO: 
             Ancho A4 (1123px) / Ancho Diseño (1920px) = 0.5848...
             Usamos 0.585 para un ajuste perfecto sin bordes blancos excesivos.
          */
          zoom: 0.585 !important; 
          
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root, #app-container {
          width: 1920px !important;
          max-width: 1920px !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* --- GESTIÓN DE DIAPOSITIVAS --- */
        .section-slide {
            /* Mantenemos la proporción 16:9 como base */
            width: 1920px !important;
            min-height: 1080px !important; 
            
            /* Pero dejamos que la altura crezca si el contenido (Garantías) es largo */
            height: auto !important; 
            
            /* Forzamos salto de página limpio después de cada slide */
            break-after: page !important;
            page-break-after: always !important;
            
            /* Evitamos cortes internos raros */
            break-inside: avoid !important;
            page-break-inside: avoid !important;
            
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            display: block !important;
        }

        /* Contenedor interno: Asegura el centrado y padding */
        .section-slide > div {
           width: 100% !important;
           min-height: 1080px !important;
           display: flex !important;
           flex-direction: column !important;
           justify-content: center !important;
        }

        /* --- PROTECCIÓN DE CONTENIDO --- */
        
        /* Textos, imágenes y grids no deben partirse a la mitad */
        p, h1, h2, h3, h4, img, .grid, .flex, table {
            break-inside: avoid !important;
        }

        /* Forzar visibilidad de animaciones */
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* Utilidades */
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        /* Ocultar botones de navegación si existieran */
        button { display: none !important; }
      }
    </style>
