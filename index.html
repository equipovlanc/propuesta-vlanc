
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vlanc: {
                bg: '#efe8e1',
                primary: '#8f4933',
                secondary: '#702622',
                black: '#000000',
              }
            },
            fontFamily: {
              // Aquí definimos la prioridad: Primero la local, luego el fallback
              serif: ['"Baskerville Display PT"', 'Libre Baskerville', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* 
       IMPORTANTE: 
       1. Crea una carpeta llamada 'public' en la raíz.
       2. Dentro crea una carpeta 'fonts'.
       3. Sube tus archivos .otf ahí con estos nombres exactos.
      */

      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Regular.otf') format('opentype');
        font-weight: 400; /* Regular */
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Light.otf') format('opentype');
        font-weight: 300; /* Light */
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Italic.otf') format('opentype');
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }

      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Bold.otf') format('opentype');
        font-weight: 700; /* Bold */
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #efe8e1;
        color: #000000;
        overflow-x: hidden;
        font-size: 12px;
      }
      
      /* Aplicar la fuente serif customizada a los encabezados */
      h1, h2, h3, .font-serif {
        font-family: 'Baskerville Display PT', 'Libre Baskerville', serif;
      }

      .title-pdf { font-size: 72px; line-height: 1.05; font-family: 'Baskerville Display PT', 'Libre Baskerville', serif; letter-spacing: -0.02em; }
      .subtitle-pdf { font-size: 60px; line-height: 1.1; font-family: 'Baskerville Display PT', 'Libre Baskerville', serif; letter-spacing: -0.03em; }
      .title-xl { font-size: 42px; line-height: 1.1; font-family: 'Baskerville Display PT', 'Libre Baskerville', serif; letter-spacing: -0.02em; }
      .subtitle-md { font-size: 24px; line-height: 1.2; font-family: 'Baskerville Display PT', 'Libre Baskerville', serif; }
      
      .text-pdf { font-size: 12px; line-height: 1.6; font-family: 'Montserrat', sans-serif; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        @page { size: A4 landscape; margin: 0; }
        body { zoom: 0.585 !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@sanity/client": "https://aistudiocdn.com/@sanity/client@^6.21.1/dist/index.browser.js",
    "@sanity/vision": "https://aistudiocdn.com/@sanity/vision@^4.20.0",
    "sanity": "https://aistudiocdn.com/sanity@^4.20.0",
    "sanity/": "https://aistudiocdn.com/sanity@^4.20.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
