<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in App container */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* --- ESTILOS DE IMPRESIÓN PRO: VIEWPORT SCALING (1920px -> A4) --- */
      @media print {
        @page {
          size: A4 landscape; 
          margin: 0; /* Eliminamos márgenes del navegador para tener control total */
        }

        /* 
           LA CLAVE: Forzamos al navegador a renderizar como si fuera una pantalla de 1920px.
           Luego usamos 'zoom' para escalar ese lienzo gigante dentro del papel A4.
        */
        html {
           width: 1920px !important;
           min-width: 1920px !important;
           overflow: visible !important;
        }

        body {
          width: 1920px !important;
          min-width: 1920px !important;
          margin: 0 !important;
          padding: 0 !important; /* El margen lo da el centrado del papel */
          overflow: visible !important;
          background-color: white !important;
          
          /* 
             CÁLCULO MATEMÁTICO:
             Ancho A4 (297mm) con márgenes de seguridad ~ 1060px útiles.
             Diseño Web: 1920px.
             1060 / 1920 = 0.55
             
             Usamos 0.53 (53%) para asegurar que nada toque los bordes físicos de la impresora.
          */
          zoom: 53%; 
          
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root, #app-container {
          width: 1920px !important;
          max-width: 1920px !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        /* --- GESTIÓN DE DIAPOSITIVAS --- */
        .section-slide {
            /* Forzamos dimensiones de pantalla 16:9 */
            width: 1920px !important;
            min-height: 1080px !important; 
            height: auto !important; /* Si el contenido es mayor a 1080px, crece */
            
            /* Cada slide es OBLIGATORIAMENTE una hoja nueva */
            break-after: page !important;
            page-break-after: always !important;
            break-inside: avoid !important;
            page-break-inside: avoid !important;
            
            /* Ajustes de flujo */
            display: block !important;
            position: relative !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            left: 0 !important;
            top: 0 !important;
        }

        /* Contenedor interno del slide: Mantiene el padding generoso del diseño web */
        .section-slide > div {
           width: 100% !important;
           min-height: 1080px !important;
           box-sizing: border-box !important;
           /* Aseguramos que el contenido se centre verticalmente si es corto */
           display: flex !important;
           flex-direction: column !important;
           justify-content: center !important;
        }

        /* --- ARREGLAR ELEMENTOS ESPECÍFICOS --- */
        
        /* Textos e imágenes no deben partirse */
        p, h1, h2, h3, h4, img, .grid, .flex {
            break-inside: avoid !important;
        }

        /* Forzar visibilidad de animaciones (opacity-0 -> 1) */
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* Forzar colores de fondo y bordes */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Utilidades */
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
    </style>
