<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* --- ESTILOS DE IMPRESIÓN "NATIVE PDF" --- */
      @media print {
        @page {
          size: A4 portrait; 
          margin: 1.5cm; /* Margen estándar de documento */
        }

        /* RESET TOTAL */
        html, body {
          width: 210mm;
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 11pt; /* Tamaño base legible */
        }

        /* OCULTAR ELEMENTOS INTERACTIVOS/DECORATIVOS QUE MOLESTAN */
        .no-print, 
        video, 
        iframe,
        span[class*="bg-teal-400"] { /* Barras verdes fuera para evitar solapamientos */
            display: none !important; 
        }

        /* RESET DE ESPACIADOS WEB */
        section, footer, header, main, div {
           padding: 0 !important;
           margin: 0 !important;
           border: none !important;
           box-shadow: none !important;
        }

        /* ANIMACIONES FUERA - TODO VISIBLE */
        div[class*="opacity-0"], 
        div[class*="translate-y"] {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* --- TIPOGRAFÍA DE CONTRATO --- */
        h1 { font-size: 36pt !important; line-height: 1.1 !important; margin-bottom: 1rem !important; }
        h2 { font-size: 20pt !important; font-weight: 700 !important; margin-bottom: 0.5cm !important; color: #000 !important; margin-top: 0 !important; }
        h3 { font-size: 14pt !important; font-weight: 600 !important; margin-bottom: 0.25cm !important; color: #0d9488 !important; }
        h4 { font-size: 12pt !important; font-weight: 600 !important; margin-bottom: 0.1cm !important; }
        p, li { font-size: 10pt !important; line-height: 1.4 !important; color: #333 !important; margin-bottom: 0.25cm !important; }
        
        /* --- ESTRUCTURA DE PÁGINAS --- */
        
        /* Regla General: Cada sección principal es una página nueva */
        main > div, main > section {
          break-after: page;
          page-break-after: always;
          display: block !important;
          width: 100% !important;
          min-height: 0 !important; /* Evitar alturas forzadas */
          padding-top: 1cm !important; /* Pequeño respiro superior en cada página */
        }

        /* --- AJUSTES ESPECÍFICOS POR SECCIÓN --- */

        /* 1. PORTADA */
        #hero-section {
          height: 250mm !important; /* Casi toda la página */
          display: flex !important;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding-top: 0 !important;
        }

        /* 2. ÍNDICE */
        #index-section .grid {
          display: block !important;
        }
        #index-section h2 { margin-bottom: 1cm !important; border-bottom: 2px solid #0d9488; padding-bottom: 0.5cm; }
        #index-section a {
          display: flex;
          justify-content: space-between;
          border-bottom: 1px dotted #ccc;
          padding: 0.2cm 0 !important;
          text-decoration: none !important;
          color: black !important;
        }

        /* 3. SITUACIÓN Y MISIÓN (Texto + Imagen compactos) */
        #situation .grid, #mission .grid {
          display: flex !important;
          flex-direction: column; /* Apilado pero compacto */
          gap: 1cm !important;
        }
        /* Si queremos imagen y texto lado a lado en Situación */
        #situation .grid {
             flex-direction: row !important;
             align-items: flex-start;
        }
        #situation img, #mission img {
            max-height: 8cm !important;
            width: auto !important;
            max-width: 100% !important;
            object-fit: contain !important;
            border-radius: 4px !important;
        }
        
        /* EXCEPCIÓN: Misión y Logros juntos */
        #mission {
            display: flex !important;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* 4. PROCESO (El Grid 2x4) */
        #process .grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important; /* 2 columnas */
          gap: 0.5cm !important;
          background: none !important; /* Quitar fondo gris separador */
        }
        #process .bg-gray-100 {
            background-color: white !important;
            border: 1px solid #ddd;
            padding: 0.5cm !important;
        }
        #process h3 { font-size: 11pt !important; margin-bottom: 0.1cm !important; }
        #process p { font-size: 9pt !important; margin-bottom: 0 !important; }

        /* 5. EQUIPO */
        #team .grid { display: flex !important; flex-wrap: wrap; gap: 1cm !important; }
        #team .group { width: 45% !important; } /* 2 por fila */
        #team img { height: 6cm !important; width: 100% !important; object-fit: cover; filter: grayscale(100%); }

        /* 6. TESTIMONIOS */
        #testimonials .grid { display: grid !important; grid-template-columns: 1fr 1fr 1fr !important; gap: 0.5cm !important; }
        #testimonials img { height: 4cm !important; }
        #testimonials .shadow-lg { box-shadow: none !important; border: 1px solid #eee; }

        /* 7. ALCANCE (Scope) */
        #scope .grid { display: block !important; }
        #scope img { display: none !important; } /* Ocultar imágenes secundarias para priorizar texto en scope si falta espacio, o hacerlas pequeñas */
        
        /* 8. INVERSIÓN (Tabla) */
        #investment { padding-top: 0 !important; }
        #investment .introduction { display: none !important; } /* Ocultar intro larga para que quepa la tabla */
        #investment .grid { 
            display: grid !important;
            grid-template-columns: 2fr repeat(4, 1fr) !important;
            border: 1px solid #000 !important;
            font-size: 8pt !important;
        }
        #investment .grid > div {
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            padding: 4px !important;
            display: flex; align-items: center; justify-content: center;
        }
        #investment .hidden.lg\:block { display: block !important; }
        #investment .lg\:hidden { display: none !important; }

        /* 9. OFERTAS Y PAGO */
        #special-offers .grid, #payment .grid {
             display: grid !important;
             grid-template-columns: 1fr 1fr !important;
             gap: 1cm !important;
        }
        #special-offers img { height: 6cm !important; object-fit: cover; }
        
        /* 10. SERVICIOS PREMIUM */
        #premium-services .grid { display: grid !important; grid-template-columns: 1fr 1fr !important; gap: 1cm !important; }
        #premium-services .bg-slate-50 { border: 1px solid #ccc; background: white !important; padding: 0.5cm !important; }

        /* FOOTER / CONTACTO */
        footer { break-after: auto !important; padding-top: 2cm !important; }
      }
    </style>
