
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vlanc: {
                bg: '#efe8e1',
                primary: '#8f4933',
                secondary: '#702622',
                black: '#000000',
              }
            },
            fontFamily: {
              serif: ['Libre Baskerville', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #efe8e1;
        color: #000000;
        overflow-x: hidden;
        font-size: 12px;
      }
      
      h1, h2, h3, .font-serif {
        font-family: 'Libre Baskerville', serif;
      }

      .title-pdf { font-size: 72px; line-height: 1.05; font-family: 'Libre Baskerville', serif; letter-spacing: -0.02em; }
      .subtitle-pdf { font-size: 60px; line-height: 1.1; font-family: 'Libre Baskerville', serif; letter-spacing: -0.03em; }
      .text-pdf { font-size: 12px; line-height: 1.6; font-family: 'Montserrat', sans-serif; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        @page { size: A4 landscape; margin: 0; }
        body { zoom: 0.585 !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
