    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* --- ESTILOS DE IMPRESIÓN EDITORIAL --- */
      @media print {
        @page {
          size: A4 portrait; 
          margin: 2cm 1.5cm; /* Márgenes estándar de documento formal */
        }

        html, body {
          width: 100%;
          height: auto;
          margin: 0;
          padding: 0;
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          /* Asegurar que las fuentes se renderizan bien */
          text-rendering: optimizeLegibility; 
        }

        /* Ocultar elementos de UI */
        .no-print { display: none !important; }

        /* --- 1. RESET DE ANIMACIONES Y LAYOUT --- */
        /* Eliminamos cualquier transformación que pueda confundir al motor de renderizado PDF */
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transition-all,
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
          animation: none !important;
        }

        /* --- 2. GESTIÓN DE BLOQUES Y SALTOS DE PÁGINA --- */
        
        /* Regla General: Los textos no deben quedar huérfanos */
        p, h2, h3, h4, li {
          orphans: 3; 
          widows: 3;
        }

        /* Títulos: Siempre pegados a lo que viene después */
        h1, h2, h3, h4, h5, h6 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          margin-top: 1.5rem !important; /* Restaurar aire superior */
          margin-bottom: 1rem !important; /* Restaurar aire inferior */
        }

        /* SECCIONES PRINCIPALES: Forzar inicio en página nueva si son grandes */
        /* Esto da el aspecto de "Capítulos" del contrato */
        main > div[id], section {
          break-inside: auto; /* Permitir romper DENTRO de la sección si es larga */
          break-before: auto;
          position: relative;
          display: block !important; /* Simplificar layout */
          margin-bottom: 2cm !important;
        }

        /* Pero... el título de la sección y su intro NO deben separarse */
        section > div:first-child {
             break-inside: avoid !important;
        }

        /* Excepciones específicas para que empiecen en página nueva si o si */
        #situation, #mission, #process, #team, #scope, #investment, #payment, #guarantees, #premium-services {
           break-before: page !important; 
           page-break-before: always !important;
           margin-top: 0 !important;
           padding-top: 0 !important;
        }

        /* --- 3. CORRECCIÓN DE ELEMENTOS VISUALES (BARRAS VERDES) --- */
        
        /* Asegurar que el texto está por encima de las decoraciones */
        .relative {
          z-index: 10;
        }

        /* Las barras decorativas (teal) enviarlas al fondo y ajustarlas */
        span[class*="bg-teal-400"] {
           z-index: -1 !important;
           print-color-adjust: exact !important;
           /* Ajuste fino para que no monten el texto si la fuente cambia */
           transform: translate(-5px, 0) !important; 
           opacity: 0.6 !important; /* Un poco más suave para impresión */
        }

        /* Corrección específica para el título grande con barra */
        .SectionTitle, .relative.mb-12 {
           display: flex;
           align-items: center;
           break-inside: avoid;
        }

        /* --- 4. OPTIMIZACIÓN DE CONTENIDOS --- */

        /* Imágenes */
        img {
          max-width: 100% !important;
          height: auto !important;
          break-inside: avoid !important;
          box-shadow: none !important; /* Las sombras quedan mal impresas a veces */
          border: 1px solid #eee; /* Borde sutil en lugar de sombra */
        }

        /* Grids: Permitir que fluyan mejor */
        .grid {
          display: grid !important;
          /* Si hay columnas, mantenerlas, pero asegurar que caben */
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
          gap: 1rem !important;
        }

        /* Casos específicos donde queremos columnas fijas (ej: tabla precios) */
        .lg\:grid-cols-\[2fr_repeat\(4\,1fr\)\] {
           /* La tabla de precios es compleja. En A4 vertical a veces es mejor 
              que se simplifique o reducir fuente */
           font-size: 9pt !important;
        }

        /* Ajustes de color para legibilidad */
        .text-gray-600, .text-gray-500 {
          color: #333 !important; /* Gris más oscuro para que se lea bien en papel */
        }
        
        .bg-slate-50, .bg-gray-100 {
           background-color: #f9f9f9 !important;
        }
      }
    </style>
