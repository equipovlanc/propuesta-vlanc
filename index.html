
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importamos solo Montserrat de Google Fonts, Baskerville es local -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vlanc: {
                bg: '#efe8e1',
                primary: '#8f4933',
                secondary: '#702622',
                black: '#000000',
              }
            },
            fontFamily: {
              serif: ['"Baskerville Display PT"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* --- FUENTES LOCALES --- */
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Italic.otf') format('opentype');
        font-weight: 400;
        font-style: italic;
      }
      
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-Bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'Baskerville Display PT';
        src: url('/fonts/BaskervilleDisplayPT-BoldItalic.otf') format('opentype');
        font-weight: 700;
        font-style: italic;
      }

      /* --- ESTILOS GLOBALES --- */

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #efe8e1;
        color: #000000;
        overflow-x: hidden;
        font-size: 14px; /* Aumentado base */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Scrollbar Oculta */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- JERARQUÍA TIPOGRÁFICA (Baskerville Display PT) --- */

      /* 1. TÍTULO PRINCIPAL (Hero) */
      .titulo {
        font-family: 'Baskerville Display PT', serif;
        font-size: 72px;
        line-height: 1.05;
        font-weight: 400;
        letter-spacing: -0.02em;
        color: #702622;
      }

      /* 2. SUBTÍTULO 1 - Regular 400 */
      .subtitulo1 {
        font-family: 'Baskerville Display PT', serif;
        font-size: 60px;
        line-height: 1.05;
        font-weight: 400;
        letter-spacing: -0.02em;
        color: #000000;
      }

      /* 3. SUBTÍTULO 2 (Italic) */
      .subtitulo2 {
        font-family: 'Baskerville Display PT', serif;
        font-size: 20px;
        line-height: 1.2;
        font-weight: 400;
        font-style: italic;
        color: #000000;
      }

      /* 4. SUBTÍTULO 3 (Regular pequeño) */
      .subtitulo3 {
        font-family: 'Baskerville Display PT', serif;
        font-size: 20px;
        line-height: 1.2;
        font-weight: 400;
        font-style: normal;
        color: #000000;
        letter-spacing: -0.01em;
      }

      /* 5. CUERPO DE TEXTO ESTÁNDAR (12px -> 14px) */
      .cuerpo {
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
        line-height: 1.7;
        font-weight: 400;
        color: #702622;
        text-align: justify;
      }
      
      .cuerpo strong {
        font-weight: 700;
        color: inherit;
      }

      /* 6. CUERPO DE TEXTO GRANDE (14px -> 16px) */
      .cuerpo2 {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        line-height: 1.7;
        font-weight: 400;
        color: #702622;
        text-align: justify;
      }
      
      .cuerpo2 strong {
        font-weight: 700;
        color: inherit;
      }

      /* 7. PIE DE FOTO 1 (Montserrat Bold Uppercase) */
      .piedefoto1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #000000;
      }

      /* 8. PIE DE FOTO 2 (Baskerville Display PT Normal) */
      .piedefoto2 {
        font-family: 'Baskerville Display PT', serif;
        font-size: 11px;
        font-weight: 400;
        font-style: normal;
        color: #000000;
      }

      @media print {
        @page { size: A4 landscape; margin: 0; }
        body { zoom: 0.585 !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@sanity/client": "https://aistudiocdn.com/@sanity/client@^6.21.1/dist/index.browser.js",
    "@sanity/vision": "https://aistudiocdn.com/@sanity/vision@^4.20.0",
    "sanity": "https://aistudiocdn.com/sanity@^4.20.0",
    "sanity/": "https://aistudiocdn.com/sanity@^4.20.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
