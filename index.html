
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vlanc: {
                bg: '#efe8e1',
                primary: '#8f4933',
                secondary: '#703622',
                black: '#000000',
              }
            },
            fontFamily: {
              serif: ['Libre Baskerville', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #efe8e1;
        color: #000000;
        overflow-x: hidden;
        font-size: 12px;
      }
      
      h1, h2, h3, .font-serif {
        font-family: 'Libre Baskerville', serif;
      }

      /* Títulos: 60px */
      .title-xl { font-size: 60px; line-height: 1.1; font-family: 'Libre Baskerville', serif; }
      /* Subtítulos: 21px */
      .subtitle-md { font-size: 21px; line-height: 1.4; font-family: 'Libre Baskerville', serif; }
      /* Texto párrafos: 12px */
      p, .text-body { font-size: 12px; line-height: 1.6; font-family: 'Montserrat', sans-serif; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes kenburns {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      @media print {
        @page { size: A4 landscape; margin: 0; }
        html { width: 1920px !important; min-width: 1920px !important; }
        body {
          width: 1920px !important;
          min-width: 1920px !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: #efe8e1 !important;
          zoom: 0.585 !important; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .section-slide {
            width: 1920px !important;
            min-height: 1080px !important; 
            break-after: page !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@sanity/client": "https://aistudiocdn.com/@sanity/client@^6.21.1/dist/index.browser.js",
    "@sanity/vision": "https://aistudiocdn.com/@sanity/vision@^4.20.0",
    "sanity": "https://aistudiocdn.com/sanity@^4.20.0",
    "sanity/": "https://aistudiocdn.com/sanity@^4.20.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
