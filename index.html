  <head>

    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in App container */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* --- ESTILOS DE IMPRESIÓN "PERGAMINO CONTINUO REAL" --- */
      @media print {
        @page {
          size: A4 landscape; 
          margin: 0mm; /* Márgenes mínimos, dejamos que el CSS controle el padding */
        }

        /* 1. RESET CRÍTICO: Eliminar el scroll de la app para que la impresora vea todo */
        html, body, #root, #app-container {
          overflow: visible !important;
          height: auto !important;
          min-height: 0 !important;
          width: 100% !important;
          position: static !important;
          display: block !important;
        }

        /* 2. ESCALADO: Ajustar el diseño 1920px al ancho de un A4 */
        body {
          /* 
             El diseño está optimizado para 1920px de ancho.
             Un A4 Landscape tiene aprox 297mm de ancho.
             Para que quepa sin cortarse, aplicamos un zoom (soportado en Chrome/Edge).
             60% suele ser el punto dulce para diseños FHD en A4.
          */
          zoom: 60%; 
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* 3. ESTRUCTURA DE DIAPOSITIVAS */
        .section-slide {
            /* Permitir que crezca si el contenido es largo, pero intentar mantener el alto de página */
            height: auto !important; 
            min-height: 100vh !important; 
            width: 100vw !important; /* Forzar ancho completo */
            
            /* SALTO DE PÁGINA OBLIGATORIO DESPUÉS DE CADA SLIDE */
            break-after: page !important; 
            page-break-after: always !important;
            
            /* Evitar cortes dentro de un slide si es posible */
            break-inside: avoid !important;
            page-break-inside: avoid !important;

            /* Resetear márgenes extraños */
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            display: block !important; /* A veces flex da problemas en impresión al calcular alturas */
        }
        
        /* Contenedor interno del slide: aseguramos padding para que no se pegue al borde del papel */
        .section-slide > div {
            min-height: 100vh !important;
            padding: 40px !important; /* Margen de seguridad visual en papel */
        }

        /* 4. FORZAR VISIBILIDAD DE ANIMACIONES */
        /* Sobrescribimos Tailwind y estilos inline para que nada salga invisible */
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* 5. ELEMENTOS OCULTOS */
        .no-print { 
            display: none !important; 
        }
        
        .print-only {
            display: block !important;
        }
      }
    </style>
