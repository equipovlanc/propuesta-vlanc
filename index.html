<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* --- ESTILOS DE IMPRESIÓN PRO --- */
      @media print {
        @page {
          size: A4 portrait; 
          margin: 10mm 15mm; /* Márgenes optimizados: 1cm arriba/abajo, 1.5cm lados */
        }

        html, body {
          width: 210mm;
          height: auto;
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          overflow: visible !important;
        }

        /* --- 1. LIMPIEZA DE UI Y ANIMACIONES --- */
        .no-print { display: none !important; }
        
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transition-all,
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
          animation: none !important;
        }

        /* --- 2. ELIMINACIÓN DE ESPACIOS WEB (EL "AIRE") --- */
        /* Sobrescribimos Tailwind para eliminar paddings gigantes */
        section, footer, header, main > div {
           padding-top: 10mm !important;
           padding-bottom: 10mm !important;
           margin: 0 !important;
        }
        
        /* Excepción para la portada */
        section#hero-section {
          padding: 0 !important;
          margin: 0 !important;
        }

        .gap-12, .gap-16, .gap-24, .space-y-12, .space-y-20 {
           gap: 1rem !important;
           space-y: 1rem !important;
        }

        /* --- 3. MAQUETACIÓN ESTRUCTURAL --- */
        
        /* Forzar saltos de página limpios */
        section {
          break-inside: avoid;
          page-break-inside: avoid;
          break-after: page;
          page-break-after: always;
          display: block !important;
          min-height: auto !important; /* Evitar alturas forzadas de pantalla */
        }

        /* Títulos */
        h2 { font-size: 24pt !important; margin-bottom: 0.5rem !important; line-height: 1.1 !important; }
        h3 { font-size: 14pt !important; margin-bottom: 0.25rem !important; }
        p, li { font-size: 10pt !important; line-height: 1.4 !important; color: #333 !important; }
        
        /* Imágenes: Contención para que no rompan la página */
        img {
          max-height: 250px !important;
          width: auto !important;
          object-fit: contain !important;
          margin: 0 auto !important;
        }

        /* --- 4. BARRAS DECORATIVAS --- */
        /* Ajuste fino para que no estorben */
        span[class*="bg-teal-400"] {
           opacity: 0.2 !important;
           width: 3px !important;
           z-index: -1;
        }
        /* Ocultar barra en índice */
        #index-section span[class*="bg-teal-400"] { display: none !important; }

        /* --- 5. REGLAS ESPECÍFICAS POR SECCIÓN --- */

        /* PORTADA (HERO) */
        #hero-section {
           height: 290mm !important; /* Ocupar toda la hoja A4 */
           display: flex !important;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           break-after: page !important;
        }
        #hero-section h1 { font-size: 40pt !important; }
        
        /* MISIÓN (Secciones 2 y 3) */
        #mission section {
          break-after: avoid !important; /* Permitir que fluya dentro del contenedor */
          padding: 0 !important;
        }
        #mission .grid {
          display: grid !important;
          grid-template-columns: 1.5fr 1fr !important; /* Texto izquierda, imagen derecha */
          gap: 2rem !important;
          align-items: start !important;
        }
        #mission img { max-height: 400px !important; }

        /* PROCESO (Sección 4) */
        #process .grid {
          display: grid !important;
          grid-template-columns: repeat(4, 1fr) !important;
          gap: 0.5rem !important;
        }
        #process h3 { font-size: 9pt !important; font-weight: bold !important; color: #0d9488 !important; }
        #process p { font-size: 8pt !important; }
        #process .bg-gray-100 { padding: 0.5rem !important; border: 1px solid #ddd; }

        /* EQUIPO (Sección 5) */
        #team .grid-cols-1.lg\:grid-cols-2 {
           display: grid !important;
           grid-template-columns: 1fr 1fr !important;
        }
        #team .grid-cols-1.sm\:grid-cols-2.lg\:grid-cols-4 {
           display: grid !important;
           grid-template-columns: repeat(4, 1fr) !important;
        }
        #team img { height: 120px !important; width: 100% !important; object-fit: cover !important; }

        /* ALCANCE (Sección 7) */
        #scope .grid {
           display: grid !important;
           grid-template-columns: 2fr 1fr !important;
        }

        /* INVERSIÓN (Sección 8) */
        #investment { break-after: page; }
        #investment .lg\:hidden { display: none !important; }
        #investment .hidden.lg\:block { display: block !important; }
        #investment .grid { border: 1px solid #ccc !important; }
        #investment .grid > div { 
           padding: 4px !important; 
           font-size: 8pt !important;
           display: flex; align-items: center; justify-content: center;
        }
        /* Alinear textos a la izquierda en primera columna */
        #investment .grid > div:nth-child(5n+1), 
        #investment .grid > div:nth-child(5n+6) {
           justify-content: flex-start !important;
           text-align: left !important;
        }

        /* OFERTAS */
        #special-offers .grid {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 2rem !important;
        }
        
        /* CONTACTO */
        footer { break-after: auto !important; }
      }
    </style>
