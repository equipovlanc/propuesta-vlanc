    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in App container */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* --- ESTILOS DE IMPRESIÓN "PERGAMINO CONTINUO REAL" --- */
      @media print {
        @page {
          size: A4 landscape; 
          margin: 0mm; /* Cero márgenes absolutos */
        }

        html, body {
          overflow: visible !important;
          height: auto !important;
          min-width: 100vw !important; /* Force full viewport width logic */
          width: 100vw !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* En impresión, desactivamos el scroll snap y permitimos flujo normal */
        #app-container {
            height: auto !important;
            overflow: visible !important;
            scroll-snap-type: none !important;
        }

        .section-slide {
            height: 100vh !important;
            width: 100vw !important;
            page-break-after: always !important; 
            break-after: page !important;
        }

        /* RESET TOTAL DE RUPTURAS */
        section, div, img, table, p, h1, h2, h3, ul, li {
          break-inside: auto !important;
          page-break-inside: auto !important;
        }

        /* Ocultar interfaz */
        .no-print { 
            display: none !important; 
        }
        
        /* Mostrar elementos solo impresión */
        .print-only {
            display: block !important;
        }

        /* FORZAR VISIBILIDAD DE ANIMACIONES */
        div[class*="opacity-0"], 
        div[class*="translate-y"] {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }
      }
    </style>
