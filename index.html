<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in App container */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* --- ESTILOS DE IMPRESIÓN ROBUSTOS PARA A4 LANDSCAPE --- */
      @media print {
        @page {
          size: A4 landscape; 
          margin: 10mm; /* Margen de seguridad para impresora física */
        }

        /* 1. RESET GLOBAL */
        html, body, #root, #app-container {
          overflow: visible !important;
          height: auto !important;
          width: 100% !important;
          max-width: 100% !important;
          position: relative !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 2. ESCALADO INTELIGENTE */
        body {
          /* 
             Escalamos el contenido para que quepa en A4.
             55% es más seguro para evitar desbordamientos horizontales.
          */
          zoom: 55%; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background: white !important;
        }

        /* 3. ARREGLAR "COLAPSO A LA IZQUIERDA" */
        /* Forzamos a que los contenedores limitados (max-w-7xl) ocupen todo el ancho al imprimir */
        div[class*="max-w-"], .max-w-7xl {
            max-width: 100% !important;
            width: 100% !important;
            margin-left: 0 !important;
            margin-right: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        /* 4. GESTIÓN DE DIAPOSITIVAS Y SALTOS DE PÁGINA */
        .section-slide {
            height: auto !important;
            min-height: 100vh !important; /* Mantiene la altura mínima visual */
            width: 100% !important;
            
            /* Salto de página limpio después de cada sección principal */
            break-after: page !important;
            page-break-after: always !important;
            
            /* Evitar cortes internos */
            break-inside: avoid !important;
            page-break-inside: avoid !important;
            
            display: block !important;
            padding: 20px 0 !important; /* Espacio vertical entre slides si fallara el break */
        }

        /* Contenedor interno del slide */
        .section-slide > div {
            padding: 0 !important;
            min-height: 0 !important;
        }

        /* 5. EVITAR CORTES EN CONTENIDO (Garantías, textos, imágenes) */
        p, h1, h2, h3, h4, h5, img, li, span, 
        .grid > div, 
        .flex > div {
            break-inside: avoid !important;
            page-break-inside: avoid !important;
        }

        /* Permitir que las listas largas o grids se rompan ENTRE elementos, no DENTRO de ellos */
        .grid, ul, .space-y-4, .space-y-6, .space-y-8 {
             break-inside: auto !important;
        }

        /* 6. FORZAR VISIBILIDAD DE ANIMACIONES */
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* 7. UTILIDADES */
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
    </style>
