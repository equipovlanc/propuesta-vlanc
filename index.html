
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* --- ESTILOS DE IMPRESIÓN EDITORIAL --- */
      @media print {
        @page {
          size: A4 portrait; 
          margin: 1.5cm 1.5cm 1.5cm 1.5cm; /* Márgenes un poco más ajustados */
        }

        html, body {
          width: 210mm;
          min-height: 297mm;
          margin: 0 auto;
          padding: 0;
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          text-rendering: optimizeLegibility; 
          font-size: 11pt; /* Tamaño base de lectura cómodo */
        }

        /* Ocultar elementos de UI */
        .no-print { display: none !important; }

        /* --- 1. RESET Y LIMPIEZA --- */
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transition-all,
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
          animation: none !important;
        }

        /* --- 2. GESTIÓN DE SALTOS DE PÁGINA --- */
        p, h2, h3, h4, li { orphans: 3; widows: 3; }
        
        h1, h2, h3, h4, h5, h6 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          margin-bottom: 0.5rem !important;
        }

        /* Secciones principales: Empiezan página nueva */
        main > div[id], section {
          position: relative;
          display: block !important;
          break-before: page; /* Por defecto, nueva página */
          margin-bottom: 0 !important;
          padding-top: 1cm !important;
          padding-bottom: 0 !important;
        }

        /* Excepción: El índice y la primera sección pueden ir seguidos si caben (raro, pero flexible) */
        #index-section { break-before: auto !important; }
        
        /* Evitar que una sección se rompa justo después del título */
        section > div:first-child { break-inside: avoid !important; }

        /* --- 3. ARREGLO DE BARRAS VERDES (DECORATIVAS) --- */
        /* Hacemos que sean sutiles y nunca pisen texto */
        span[class*="bg-teal-400"] {
           z-index: -10 !important;
           print-color-adjust: exact !important;
           opacity: 0.3 !important; /* Más claro para no molestar la lectura */
           /* En vez de fixed height, que se adapten */
           height: 100% !important; 
           max-height: 3rem !important; /* Tope de altura para que no bajen demasiado */
           top: 0 !important;
           margin-top: 0.5rem;
        }

        /* Títulos centrados (Garantías, Premium): Centrar la barra respecto al texto */
        .text-center span[class*="bg-teal-400"] {
           left: 50% !important;
           transform: translateX(-50%) skewY(-12deg) !important;
           width: 4px !important;
           height: 2rem !important;
           margin-top: 1rem;
        }

        /* En el ÍNDICE, la barra suele molestar mucho al texto inferior. La ocultamos o reducimos */
        #index-section span[class*="bg-teal-400"] {
            display: none !important; 
        }

        /* --- 4. OPTIMIZACIÓN DE IMÁGENES --- */
        img {
          max-width: 100% !important;
          /* Limitamos altura para que no ocupen todo el folio */
          max-height: 400px !important; 
          object-fit: contain !important; /* O cover, según preferencia, contain asegura ver todo */
          break-inside: avoid !important;
          border: 1px solid #ddd;
          margin-bottom: 1rem;
        }
        
        /* Imágenes de fondo o decorativas grandes: ocultar para ahorrar tinta y espacio */
        .absolute.inset-0 img {
           opacity: 0.1 !important;
        }

        /* --- 5. AJUSTES ESPECÍFICOS POR SECCIÓN PARA QUE QUEPAN --- */

        /* SECCIÓN 04: PROCESO (Tarjetas) */
        /* Forzamos grid de 4 columnas (como escritorio) y letra pequeña */
        #process .grid {
          display: grid !important;
          grid-template-columns: repeat(4, 1fr) !important;
          gap: 0.5rem !important;
        }
        #process .bg-gray-100 { /* Las tarjetas */
           padding: 0.5rem !important;
           border: 1px solid #ccc;
        }
        #process h3 { font-size: 10pt !important; margin-bottom: 0.2rem !important; }
        #process p { font-size: 8pt !important; line-height: 1.2 !important; }

        /* SECCIÓN 08: INVERSIÓN (Tabla de precios) */
        /* Ocultar tarjetas móviles, mostrar tabla escritorio */
        #investment .lg\:hidden { display: none !important; }
        #investment .hidden.lg\:block { display: block !important; }
        
        #investment .grid {
           border: 1px solid #000 !important;
        }
        #investment .grid > div {
           padding: 0.3rem !important; /* Reducir padding celdas */
           font-size: 8pt !important; /* Letra pequeña para que quepa la tabla */
           border-bottom: 1px solid #eee;
        }
        /* Ajustar anchos de columnas de tabla para A4 */
        #investment .lg\:grid-cols-\[2fr_repeat\(4\,1fr\)\] {
           grid-template-columns: 1.5fr repeat(4, 1fr) !important;
        }

        /* SECCIÓN 05: EQUIPO */
        /* Fotos más pequeñas */
        #team img {
           height: 150px !important;
           width: auto !important;
           margin: 0 auto;
        }
        #team .grid {
           gap: 1rem !important;
        }

        /* GENERAL TEXTO */
        .text-gray-600 { color: black !important; }
        
        /* Ajuste para evitar páginas en blanco por márgenes excesivos */
        .py-20, .py-32, .md\:py-32 {
           padding-top: 1rem !important;
           padding-bottom: 1rem !important;
        }
      }
    </style>
