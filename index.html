    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* --- ESTILOS DE IMPRESIÓN "CONTINUO HORIZONTAL" --- */
      @media print {
        @page {
          size: A4 landscape; 
          margin: 0; /* SIN MÁRGENES para efecto continuo al unir hojas */
        }

        /* Forzar aspecto visual exacto a la web */
        html, body {
          width: 100%;
          min-width: 1100px; /* Forzar ancho de escritorio */
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Ocultar elementos de interfaz no deseados */
        .no-print, 
        video, 
        iframe { 
            display: none !important; 
        }

        /* FORZAR VISIBILIDAD DE ANIMACIONES */
        /* Sobrescribe las clases de AnimatedSection para que todo aparezca */
        div[class*="opacity-0"], 
        div[class*="translate-y"] {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* Asegurar que las imágenes de fondo se vean */
        * {
          print-color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
        }
      }
    </style>
