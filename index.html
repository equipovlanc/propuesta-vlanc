    /* ── OVERRIDE vh UNITS INSIDE DESIGN CANVAS ──
       Tailwind h-screen / min-h-screen usan 100vh, que referencia el viewport REAL.
       Dentro de #app-container (1920×1080) forzamos que usen height: 100%

    #app-container .h-screen,
    #app-container section.h-screen,

      height: 100% !important;
    }

       Los prefijos Tailwind lg: sm: md: usan @media min-width sobre el viewport REAL.
       En móvil/ventana pequeña estas breakpoints no se activan, rompiendo el layout.
       Dentro de #app-container siempre asumimos que estamos en "desktop" (1920px).
       Sobrescribimos directamente las clases con prefijo lg: que están en uso. */

      flex-direction: row !important;
    }

    #app-container .lg\:flex-col {
      flex-direction: column !important;

    }

    #app-container .lg\:w-1\/4 {

    }

    #app-container .lg\:flex-1 {

    /* Display con lg: */

      display: block !important;
    }

    #app-container .hidden.lg\:block {

    }

    /* Grid cols con lg: */
    #app-container .lg\:grid-cols-2 {

    }

    #app-container .lg\:grid-cols-4 {

    /* ── VIEWPORT SCALER ── */
    /* #root centra el scaler con flexbox */
    #root {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #viewport-scaler {
      /* Tamaño fijo del lienzo de diseño. transform-origin: center permite
         escalar desde el centro, combinado con el flexbox de #root para centrar. */
      flex-shrink: 0;
      width: 1920px;
      height: 1080px;
      transform-origin: center center;
      transform: scale(var(--vp-scale, 1));
      position: relative;
    }

    /* En impresión el scaler no aplica: App.tsx gestiona el print-container */
    @media print {
      body.vp-scale-active {
        display: block;
        overflow: visible;
      }

      #viewport-scaler {
        width: 100% !important;
        height: auto !important;
        transform: none !important;
        position: static !important;
      }
    }

    /* --- PRINT --- */
    /* --- PRINT --- */
    @media print {
      @page {
        size: A3 landscape;
        margin: 0;

      html,

        height: auto !important;
        width: 100% !important;
        overflow: visible !important;

  <!-- Viewport Scaler: mantiene 1920x1080 escalado al tamaño de ventana -->
  <script>
      (function () {
        var DESIGN_W = 1920;
        var DESIGN_H = 1080;

        function updateScale() {
          // No aplicar durante impresión
          if (window.matchMedia('print').matches) return;

          var scaleX = window.innerWidth / DESIGN_W;
          var scaleY = window.innerHeight / DESIGN_H;
          // Escala mínima de 0.15 para que en móvil el contenido siga visible
          var scale = Math.max(0.15, Math.min(scaleX, scaleY));

          document.documentElement.style.setProperty('--vp-scale', scale);

          // Marcar body para activar los estilos del scaler
          document.body.classList.add('vp-scale-active');
        }

        window.addEventListener('resize', updateScale);
        // Ejecutar lo antes posible y también tras la carga completa
        updateScale();
        window.addEventListener('load', updateScale);
      })();
  </script>
