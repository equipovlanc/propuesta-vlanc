
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLANC Architecture Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* --- ESTILOS DE IMPRESIÓN PRO --- */
      @media print {
        @page {
          size: A4 portrait; 
          margin: 1.5cm 1cm; /* Margen superior/inf un poco mayor, laterales ajustados */
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
          font-size: 11pt; /* Tamaño de letra ligeramente reducido para mejor encaje */
          color: black !important;
        }

        /* Ocultar navegación y botones */
        .no-print { display: none !important; }

        /* RESET GENERAL DE ANIMACIONES */
        div[class*="opacity-0"], 
        div[class*="translate-y"],
        .transition-all,
        .transform {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
          animation: none !important;
          display: block !important;
        }

        /* --- CONTROL DE FLUJO Y PAGINACIÓN --- */

        /* REGLA DE ORO: Las secciones no se rompen a menos que sean gigantes */
        section {
          break-inside: avoid !important;      /* Intenta mantener la sección en una sola página */
          page-break-inside: avoid !important; /* Sintaxis antigua para compatibilidad */
          display: block !important;
          position: relative !important;
          
          /* Reducir el padding gigante de la web para ahorrar papel */
          padding-top: 1cm !important;
          padding-bottom: 1cm !important;
          margin-top: 0 !important;
          margin-bottom: 0 !important;
          height: auto !important;
          min-height: 0 !important;
        }
        
        /* TÍTULOS SIEMPRE PEGADOS A SU CONTENIDO */
        h1, h2, h3, h4, h5, h6 {
          break-after: avoid !important;      /* Nunca romper página justo después de un título */
          page-break-after: avoid !important;
          break-inside: avoid !important;
        }

        /* Contenedores de títulos específicos (como los que tienen la barra verde) */
        .relative.mb-12, .mb-12 {
            margin-bottom: 1rem !important; /* Reducir espacio entre título y texto */
            break-after: avoid !important;
            page-break-after: avoid !important;
        }

        /* ELEMENTOS INDIVISIBLES INTERNOS */
        /* Si una sección DEBE romperse (porque ocupa 2 páginas), protegemos sus piezas internas */
        
        img, figure, svg {
          break-inside: avoid !important;
          max-height: 10cm !important; /* Limitar altura de imágenes para que no fuercen saltos excesivos */
          width: auto !important;
        }

        /* Tarjetas, filas de precios, testimonios */
        .grid > div, 
        .shadow-xl,
        .border {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          display: block !important;
          margin-bottom: 0.5cm !important;
        }

        /* Párrafos largos */
        p {
          orphans: 3; /* Mínimo 3 líneas al final de la página */
          widows: 3;  /* Mínimo 3 líneas al principio de la nueva página */
        }

        /* AJUSTES VISUALES PARA TINTA Y PAPEL */
        
        /* Forzar texto negro puro */
        p, span, div, h1, h2, h3, li {
           color: #000 !important;
        }
        
        /* Color corporativo (Teal) se mantiene pero oscurecido para legibilidad */
        .text-teal-600, .text-teal-500, .text-teal-700 {
           color: #006058 !important; 
        }

        /* Fondos claros */
        .bg-slate-50, .bg-gray-100, .bg-slate-100 {
           background-color: #f8f9fa !important; /* Un gris muy muy suave apenas perceptible */
           border: 1px solid #eee !important;   /* Añadir borde suave para delimitar áreas */
        }

        /* Sombras fuera */
        .shadow-xl, .shadow-2xl, .shadow-lg {
          box-shadow: none !important;
        }

        /* GRID FIXES */
        /* Convertir grids complejos en columnas simples si es necesario */
        .lg\:grid-cols-4 {
             grid-template-columns: repeat(2, 1fr) !important;
        }
        
        /* Ajustar anchos */
        .max-w-7xl {
          max-width: 100% !important;
          width: 100% !important;
          padding: 0 !important;
        }
      }
    </style>
